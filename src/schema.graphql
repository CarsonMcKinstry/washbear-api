# import Post, Bookmark from './generated/prisma.graphql'
# import GeolocationCreateInput, CurrencyEnum from './generated/prisma.graphql'

scalar Upload

type Query {
  me: User
  user(id: ID!): User
  users: [User!]!
  post(id: ID!): Post
  posts: [Post!]
}

type Mutation {
  createPost(
    title: String!
    description: String!
    startsAt: DateTime!
    endsAt: DateTime!
    geolocation: GeolocationCreateInput
    photos: [CreatePhotoInput]
  ): Post!
}

type User {
  avatar: String
  email: String
  facebookId: String
  id: ID!
  name: String!
  posts: [Post!]
  bookmarks: [Bookmark!]
}

input CreatePhotoInput {
  url: String
  file: Upload
  title: String
  description: String
  price: Int
  currency: CurrencyEnum
}