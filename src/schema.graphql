# import Post, Bookmark from './generated/prisma.graphql'

type Query {
  me: User
  user(id: ID!): User
  users: [User!]!
  post(id: ID!): Post
  posts: [Post!]
}

type User {
  avatar: String
  email: String
  facebookId: String
  id: ID!
  name: String!
  posts: [Post!]
  bookmarks: [Bookmark!]
}